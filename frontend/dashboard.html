<!doctype html>
<html>
    <head>
	<title>Boozy Analysis Board</title>
	<meta charset = "utf-8"/>
	<link href="css/lib/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/lib/fontawesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">
        <link href="css/global.css" type="text/css" rel="stylesheet">
        <link href="css/layout.css" type="text/css" rel="stylesheet">
        <link href="css/fonts.css" type="text/css" rel="stylesheet">

        <script src="js/lib/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/lib/bootstrap/bootstrap.min.js" type="text/javascript"></script>

        <!-- Light dashboard includes -->
        <link href="css/plugin/light-admin/light-bootstrap-dashboard.css" type="text/css" rel="stylesheet">
        <link href="css/plugin/light-admin/animate.min.css" type="text/css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        <link href="css/plugin/light-admin/pe-icon-7-stroke.css" type="text/css" rel="stylesheet">
        <script src="js/plugin/light-bootstrap-dashboard.js"></script>
    </head>
    <body ng-app="angDashboard" ng-controller="dashboardCtrl">
      <div class="wrapper">
        <div class="sidebar" data-color="orange" data-image="img/bk.jpg">
        <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="#" class="simple-text">
                        BOOZY ANALYTICS
                    </a>
                </div>
            </div>
            <div class="sidebar-background" style="background-image: url(img/bk.jpg) "></div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Business Owner</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#" ng-click="onLogout()">
                                    Log out
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="content">
                                    Coming soon!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <p class="copyright pull-right">
                        &copy; 2016 <a href="#">BOOZY ANALYTICS</a>, "Brunches and Happy Hours"
                    </p>
                </div>
            </footer>
        </div>
       </div>  
    </body>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-route/angular-route.js"></script>
    <script src="js/angular/angular-resource/angular-resource.js"></script>
    <script src="js/angular/angular-cookies/angular-cookies.js"></script>
    <script src="js/angular/angular-messages.js"></script>

    <script src="js/angular/pagewise/dashboard/app.js"></script>
    <script src="js/angular/pagewise/dashboard/controller.js"></script>
    <script src="js/angular/pagewise/service/session.js"></script>
</html>
